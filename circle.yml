machine:
  services:
    - docker
dependencies:
  pre:
    - wget -O shelltest https://github.com/liquidz/shelltest/releases/download/v0.1.0/shelltest_linux_amd64
    - chmod +x shelltest
  override:
    - docker info
    - make
test:
  override:
    - docker images
    - ./shelltest -d -f tap test/*.shelltest
